name: es-lint
run-name: Running ES Lint
on:
  pull_request:
    types: [opened, ready_for_review, labeled]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm run lint